# General
test_mode: False
debug: True
run_num: 0
explicit_run_enumeration: True
machine: "cluster"
device: "cuda"
workdir: !!null
# Seeds
seeds:
  sampler: 0
  model: 0
  dataset: 0
  toy_oracle: 0
# Dataset
dataset:
  oracle: "nupack energy"
  type: "toy"
  init_length: 100
  dict_size: 4
  variable_length: True
  min_length: 20
  max_length: 60
  sample_tasks: 1
# AL
al:
  sample_method: "gflownet"
  query_mode: "energy"
  hyperparams_learning: False
  n_iter: 20
  query_selection: "argmin"
  minima_dist_cutoff: 0.25
  energy_uncertainty_tradeoff: 0
  queries_per_iter: 100
  mode: "training"
  q_batch_size: 32
  buffer_size: 10000
  episodes: 1
  action_state_size: 9
  comet:
    project: aptamer-al
    tags:
      - nupack-energy
      - gflownet
      - no-annealing
      - scorer-energy
      - 20-60
      - no-querier
      - rand-action-10
      - min-seq-length
      - iter-10k
      - empirical-distr-25
# Querier
querier: 
  model_state_size: 30
  opt: "SGD"
  momentum: 0.95
  model_ckpt: !!null
  latent_space_width: 10
# GFlowNet
gflownet:
  device: "cuda"
  model_ckpt: gfn.pt
  progress: True
  opt: "adam"
  adam_beta1: 0.9
  adam_beta2: 0.999
  momentum: 0.9
  mbsize: 16
  train_to_sample_ratio: 1
  n_hid: 256
  n_layers: 2
  n_iter: 10000
  n_samples: 10000
  num_empirical_loss: 200000
  batch_reward: True
  bootstrap_tau: 0.0
  clip_grad_norm: 0.0
  annealing: False 
  post_annealing_samples: 100
  post_annealing_time: 1000
  min_word_len: 1
  max_word_len: 1
  early_stopping: 0.0001
  ema_alpha: 0.5
  learning_rate: 0.0001
  ckpt_period: 1000
  random_action_prob: 0.10
  reward_beta_init: 1
  reward_beta_mult: 1.25
  reward_beta_period: 500
  reward_max: 1000
  pct_batch_empirical: 0.25
  test:
    path: !!null
    period: 100
    pct_test: 0.5
# Proxy model
proxy:
  model_type: "mlp"
  training_parallelism: False
  ensemble_size: 5
  width: 256
  n_layers: 4
  mbsize: 10
  max_epochs: 500
  shuffle_dataset: True
# MCMC
mcmc:
  sampling_time: 10000
  num_samplers: 20
  stun_min_gamma: -3
  stun_max_gamma: 1
